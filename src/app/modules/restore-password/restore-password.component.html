<div class="login-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 push-lg-4 col-md-8 push-md-2">
        <div class="row">
          <div class="col-md-12">
            <h1> PASSWORD RECOVERY</h1>
          </div>
        </div>
        <form role="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-lg-12">
                <h2>Smart Cities</h2>
                <div class="form-content">
                  <div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
                    <label class="sr-only" for="password">New Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                      <input type="password" class="form-control" id="password" placeholder="New Password" [formControl]="complexForm.controls['password']">
                    </div>
                    <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger" i18n>The password is required.</div>
                    <div *ngIf="complexForm.controls['password'].hasError('minlength') && complexForm.controls['password'].touched" class="alert alert-danger" i18n>The password must be at least 8 characters.</div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['confirmPassword'].valid && complexForm.controls['confirmPassword'].touched}">
                    <label class="sr-only" for="confirmPassword">Confirm Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" [formControl]="complexForm.controls['confirmPassword']">
                    </div>
                    <div *ngIf="complexForm.controls['confirmPassword'].hasError('required') && complexForm.controls['confirmPassword'].touched" class="alert alert-danger" i18n>Confirm password is required</div>
                    <div *ngIf="complexForm.controls['confirmPassword'].hasError('equalTo') && complexForm.controls['confirmPassword'].touched" class="alert alert-danger" i18n>Password donâ€™t match.</div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-smart btn-block" [disabled]="!complexForm.valid"> Send </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="container footerLogin">
    <div class="row">
      <app-footer></app-footer>
    </div>
  </div>

</div>

<modal-popup [(visible)]="showDialog" title="System Message">
  {{messageModal}}
  <hr/>
  <button type="button" class="btn btn-smart btn-block" data-dismiss="modal" (click)="onContinue()">Accept</button>
</modal-popup>

<modal-popup [(visible)]="showErrorDialog" title="Error Message">
  {{messageModal}}
  <hr/>
  <button type="button" class="btn btn-smart btn-block" data-dismiss="modal" (click)="showErrorDialog = false">Accept</button>
</modal-popup>
