<div class="login-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 push-lg-4 col-md-8 push-md-2">
        <div class="row">
          <div class="col-md-12">
            <h1> FORGOT PASSWORD </h1>
          </div>
        </div>
        <form role="form" [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Smart Cities</h2>
                  <div class="form-content">
                    <div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
                      <label class="sr-only" for="email">Email</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
                        <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email"
                        [formControl]="complexForm.controls['email']">
                      </div>
                      <div *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched" class="alert alert-danger" i18n>The email is required.</div>
                      <div *ngIf="complexForm.controls['email'].hasError('email') && complexForm.controls['email'].touched" class="alert alert-danger" i18n>Email does not have a valid structure</div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-smart btn-block" [disabled]="!complexForm.valid" i18n > Send </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <a class="btn btn-sm btn-link" routerLink="/"> Log In </a>
                </div>
                <div class="col-md-6">
                  <a class="btn btn-sm btn-link" routerLink="/signup">Sign Up Here</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="container footerLogin">
    <div class="row">
      <app-footer></app-footer>
    </div>
  </div>
</div>

<modal-popup [(visible)]="showDialog" title="System Message">
  {{messageModal}}
  <hr/>
  <button type="button" class="btn btn-smart btn-block" data-dismiss="modal" (click)="onContinue()">Accept</button>
</modal-popup>

<modal-popup [(visible)]="showErrorDialog" title="Error Message">
  {{messageModal}}
  <hr/>
  <button type="button" class="btn btn-smart btn-block" data-dismiss="modal" (click)="showErrorDialog = false">Accept</button>
</modal-popup>
