<div class="login-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 push-lg-4 col-md-8 push-md-2">
        <div class="row">
          <div class="col-md-12">
            <h1 i18n> SIGN IN </h1>
          </div>
        </div>
        <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <h2 class="text-center">Smart Cities</h2>
                  <div class="form-content">
                    <div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
                      <label class="sr-only" for="email">Email</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
                        <input id="email" type="email"
                        [formControl]="complexForm.controls['email']"
                        class="form-control" placeholder="Email"/>
                      </div>
                      <div *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched" class="alert alert-danger" i18n>The email is required.</div>
                    </div>

                    <div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
                      <label class="sr-only" for="password">Password</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                        <input id="password" type="password"
                        [formControl]="complexForm.controls['password']"
                        class="form-control" placeholder="Password"/>
                      </div>
                      <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger" i18n>The password is required.</div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-smart btn-block" [disabled]="!complexForm.valid" i18n>Sign In</button>
                      <div *ngIf="loginError" class="alert alert-danger" i18n>Invalid user name or password.</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <a class="btn btn-sm btn-link" routerLink="/forgot-password" i18n>Forgot Password?</a>
                </div>
                <div class="col">
                  <a class="btn btn-sm btn-link" routerLink="/signup" i18n>Sign Up Here</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="container footerLogin">
    <div class="row">
      <app-footer></app-footer>
    </div>
  </div>
</div>
